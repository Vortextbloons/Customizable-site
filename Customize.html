<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize</title>
</head>
<body>
    <h1>Customize Your Page</h1>
    <form id="customizationForm">
        <label for="backgroundColor">Background Color:</label>
        <input type="color" id="backgroundColor" name="backgroundColor"><br><br>

        <label for="font">Font:</label>
        <select id="font" name="font">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
        </select><br><br>

        <label for="textSize">Text Size:</label>
        <input type="number" id="textSize" name="textSize" min="10" max="72"><br><br>

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" name="textColor"><br><br>

        <label for="borderStyle">Border Style:</label>
        <select id="borderStyle" name="borderStyle">
            <option value="none">None</option>
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
        </select><br><br>

        <button type="submit">Save Customization</button>
    </form>
    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
